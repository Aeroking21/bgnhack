<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Register</title>
        <!-- Add CSS stylesheet-->
    </head> 
    
    <body>
        <nav class="navbar">
            <a href="/login" class="item">Login</a>
            <a href="/logout" class="item">Logout</a>
            <a href="/register" class="item">Register</a>
            <a href="/" class="item">Home</a>
        </nav>

        <h3>Register below:</h3>
        <form method="POST">
            <label>Email:</label><br>
            <input id="email" type="email" name="email" placeholder="Enter your email here..."/><br>

            <label>Password:</label><br>
            <input id="password" type="password" name="password" placeholder="Enter your password here..."/><br>

            <label>Repeat Password:</label><br>
            <input id="repeat_password" type="password" name="repeatPassword" placeholder="Repeat your password here..."/><br>
        
            <button type="submit">Register</button>   
        </form>
    </body>
</html>
